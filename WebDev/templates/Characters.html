<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Characters</title>
    <link rel = "stylesheet" href = "{{url_for('static', filename = 'CSS/Characters.css')}}">
</head>
<body>
    <button id = "homeButton" onclick = redirectToPage("{{url_for('views.home')}}")>Home</button>

    <h1 id = "pageTitle">Characters</h1>

    <div class = "container">
        <div class = "card">
            <button id = "addButton">+</button>
            <h4 class = "charName">Add New Character</h4>
        </div>
    </div>

    <div class = "charPopUp" id = "popUp">
        <div class = "popUp-content">
            <span class = "close" id = "closeButton">&times;</span>
            <h2 id = "newCharTitle">New Character</h2>
            <br>
            <input type = "file" id = "charPic">
            <br>
            <input id = "newName" placeholder = "Character Name...">
            <br>
            <textarea id = "newCharInfo" placeholder="Enter Character info..."></textarea>
            <button id = "submit">Create Character</button>
        </div>
    </div>

    <script type = "text/javascript" src = "{{url_for('static', filename = 'Characters.js')}}"></script>
</body>
</html>
